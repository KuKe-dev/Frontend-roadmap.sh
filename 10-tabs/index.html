<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tabs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>

    <nav>
      <button class="tab-link active" onclick="openTab(event,'tab1')">First tab</button>
      <button class="tab-link" onclick="openTab(event,'tab2')">Second tab</button>
      <button class="tab-link" onclick="openTab(event,'tab3')">Third tab</button>
      <button class="tab-link" onclick="openTab(event,'tab4')">Fourth tab</button>
    </nav>

    <section id="tab1" class="tab-content" style="display: block;">
      <header>
        <h1>First tab</h1>
      </header>

      <main>
      <p>This is the first tab</p>
      </main>

      <footer>
        <p>© KuKe-dev</p>
      </footer>
    </section>

    <section id="tab2" class="tab-content" style="display: none;">
      <header>
        <h1>Second tab</h1>
      </header>

      <main>
        <p>This is the second tab</p>
      </main>

      <footer>
        <p>© KuKe-dev</p>
      </footer>
    </section>

    <section id="tab3" class="tab-content" style="display: none;">
      <header>
        <h1>Third tab</h1>
      </header>

      <main>
        <p>This is the third tab</p>
      </main>

      <footer>
        <p>© KuKe-dev</p>
      </footer>
    </section>

    <section id="tab4" class="tab-content" style="display: none;">
      <header>
        <h1>Fourth tab</h1>
      </header>

      <main>
        <p>This is the fourth tab</p>
      </main>

      <footer>
        <p>© KuKe-dev</p>
      </footer>
    </section>

  </body>
</html>
