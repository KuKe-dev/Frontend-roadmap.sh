<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    
    <main class="datepicker">
        <form class="datepicker-input" action="#" method="post">
            <input type="text" id="datepicker" placeholder="dd / mm / yyyy">
            <button type="submit">
                <img src="https://i.ibb.co/NT3RyRq/PDC-0907.jpg" width="50px" />
            </button>
        </form>
        <section>
            <header class="calendar-controler">
                <button id="prev" class="calendar-prev">Prev</button>
                <p class="calendar-month">January 2024</p>
                <button id="next" class="calendar-next">Next</button>
            </header>
            <article class="calendar-body">
                <section class="calendar-days">
                    <span>S</span>
                    <span>M</span>
                    <span>T</span>
                    <span>W</span>
                    <span>T</span>
                    <span>F</span>
                    <span>S</span>

                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span>10</span>
                    <span>11</span>
                    <span>12</span>
                    <span>13</span>
                    <span>14</span>
                    <span>15</span>
                    <span>16</span>
                    <span>17</span>
                    <span>18</span>
                    <span>19</span>
                    <span>20</span>
                    <span>21</span>
                    <span>22</span>
                    <span>23</span>
                    <span>24</span>
                    <span>25</span>
                    <span>26</span>
                    <span>27</span>
                    <span>28</span>
                    <span>29</span>
                    <span>30</span>
                    <span>31</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                </section>
            </article>
        </section>
    </main>

</body>

</html>
