<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <footer class="cookie-consent" id="cookieConsent">
        <div class="cookie-content">
            <button class="cookie-close" id="cookieClose" onclick="closeTab()">✕</button>
            <span class="cookie-icon">🍪</span>
            <p>We use cookies to improve your user experience.</p>
            <button class="cookie-button" id="cookieButton" onclick="setCookie()">I like Cookies</button>
        </div>
    </footer>
</body>
</html>
